name: firman_dot
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0
  logger: ^2.5.0
  flutter_svg: ^2.0.17
  get: ^4.7.2
  flutter_dotenv: ^5.2.1
  skeletonizer: ^1.4.3
  image_picker: ^1.1.2
  sqflite: ^2.3.3+1
  path_provider: ^2.1.5
  notification_center: ^1.0.2
  collection: ^1.19.0
  path: ^1.9.0
  flutter_secure_storage: ^9.2.4
  audioplayers: ^6.4.0
  email_validator: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  loader_overlay: ^5.0.0
  flutter_html: ^3.0.0
  flutter_svg_provider: ^1.0.7
  # just_audio: ^0.10.4
  # flutter_html_video: ^3.0.0
  # flutter_html_audio: ^3.0.0
  flutter_animate: ^4.3.0
  gif_view: ^1.0.3
  table_calendar: ^3.1.3
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  # youtube_player_flutter: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/sounds/
    - .env

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
        - asset: assets/fonts/SourceSansPro-Italic.ttf
          style: italic
        - asset: assets/fonts/SourceSansPro-Light.ttf
          weight: 400
        - asset: assets/fonts/SourceSansPro-LightItalic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/SourceSansPro-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SourceSansPro-SemiboldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/SourceSansPro-BoldItalic.ttf
          style: italic
          weight: 700